<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Popup | WantToWin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .chat-message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        .user-message {
            background-color: #ef4444;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .admin-message {
            background-color: #374151;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1f2937;
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <div class="bg-gray-900 p-4 border-b border-gray-700">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i data-feather="message-circle" class="text-red-500"></i>
                    <div>
                        <h1 class="text-lg font-bold text-white">WantToWin Support</h1>
                        <p class="text-gray-400 text-sm" id="user-status">Connecting...</p>
                    </div>
                </div>
                <button onclick="window.close()" class="text-gray-400 hover:text-white">
                    <i data-feather="x"></i>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-800">
            <div class="text-center text-gray-500 py-8">
                <i data-feather="message-circle" class="w-8 h-8 mx-auto mb-2"></i>
                <p class="text-sm">Starting conversation...</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t border-gray-700 p-3 bg-gray-900">
            <div class="flex space-x-2">
                <input 
                    type="text" 
                    id="chat-input" 
                    placeholder="Type your message..." 
                    maxlength="500"
                    class="flex-1 bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-sm"
                    disabled
                >
                <button 
                    id="send-btn" 
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-3 rounded-lg font-medium transition disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    <i data-feather="send" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxzYFV5N2Mxl5K-OdKv-mXS8eCaDd8EGc",
            authDomain: "website-9f7c2.firebaseapp.com",
            projectId: "website-9f7c2",
            storageBucket: "website-9f7c2.firebasestorage.app",
            messagingSenderId: "857090113341",
            appId: "1:857090113341:web:6ae0b6ccd074482b35cf54",
            measurementId: "G-PRLNDCHKS0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let chatUnsubscribe = null;

        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            setupEventListeners();
            checkAuthState();
        });

        function setupEventListeners() {
            // Send message
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('user-status').textContent = `Connected as ${user.email}`;
                    document.getElementById('chat-input').disabled = false;
                    document.getElementById('send-btn').disabled = false;
                    
                    setupUserChat(user);
                } else {
                    document.getElementById('user-status').textContent = 'Please log in to chat';
                    // Redirect to main site login
                    setTimeout(() => {
                        window.opener.location.href = 'index.html#login';
                        window.close();
                    }, 2000);
                }
            });
        }

        function setupUserChat(user) {
            // Initialize or update user chat
            db.collection('chats').doc(user.uid).set({
                userId: user.uid,
                userEmail: user.email,
                userName: user.displayName || user.email.split('@')[0],
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'active'
            }, { merge: true });

            // Add welcome message if first time
            db.collection('chats').doc(user.uid).get().then((doc) => {
                if (doc.exists) {
                    const chatData = doc.data();
                    if (!chatData.messages || chatData.messages.length === 0) {
                        const welcomeMessage = {
                            text: "Hello! Welcome to WantToWin support. How can we help you today?",
                            sender: 'admin',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        db.collection('chats').doc(user.uid).update({
                            messages: firebase.firestore.FieldValue.arrayUnion(welcomeMessage),
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }
            });

            // Listen for real-time messages
            chatUnsubscribe = db.collection('chats').doc(user.uid)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const chatData = doc.data();
                        displayMessages(chatData.messages || []);
                    }
                });
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chat-messages');
            
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <i data-feather="message-circle" class="w-8 h-8 mx-auto mb-2"></i>
                        <p class="text-sm">Start a conversation with our support team</p>
                    </div>
                `;
                feather.replace();
                return;
            }

            chatMessages.innerHTML = '';

            messages.forEach((message) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${message.sender === 'admin' ? 'admin-message' : 'user-message'}`;
                
                const time = message.timestamp ? formatTime(message.timestamp.toDate()) : 'Just now';
                
                messageDiv.innerHTML = `
                    <div class="text-white text-sm">${message.text}</div>
                    <div class="text-xs mt-1 opacity-70">${time} â€¢ ${message.sender === 'admin' ? 'Support' : 'You'}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
            });

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            feather.replace();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messageText = input.value.trim();

            if (!messageText) return;

            const user = auth.currentUser;
            if (!user) return;

            try {
                const userMessage = {
                    text: messageText,
                    sender: 'user',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('chats').doc(user.uid).update({
                    messages: firebase.firestore.FieldValue.arrayUnion(userMessage),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                input.value = '';

                // Auto-response after delay
                setTimeout(() => {
                    sendAutoResponse(messageText);
                }, 2000 + Math.random() * 3000);

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
            }
        }

        async function sendAutoResponse(userMessage) {
            const user = auth.currentUser;
            if (!user) return;

            const lowerMessage = userMessage.toLowerCase();
            let response = "Thank you for your message. Our support team will get back to you shortly.";

            if (lowerMessage.includes('shipping') || lowerMessage.includes('delivery')) {
                response = "We offer free shipping on all orders. Delivery takes 3-5 business days.";
            } else if (lowerMessage.includes('track')) {
                response = "Check your email for tracking info. Contact us with your order number if needed.";
            } else if (lowerMessage.includes('return')) {
                response = "30-day return policy. Items must be unused in original packaging.";
            } else if (lowerMessage.includes('price')) {
                response = "Products range from â‚ª100 to â‚ª1000. All prices include VAT.";
            }

            const adminMessage = {
                text: response,
                sender: 'admin',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('chats').doc(user.uid).update({
                messages: firebase.firestore.FieldValue.arrayUnion(adminMessage),
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Cleanup on close
        window.addEventListener('beforeunload', function() {
            if (chatUnsubscribe) {
                chatUnsubscribe();
            }
        });
    </script>
</body>
</html>
