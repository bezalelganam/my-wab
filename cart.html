<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | ELECTRIFY⚡</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="py-6 px-4 md:px-12 flex justify-between items-center border-b border-gray-800">
        <div class="flex items-center">
            <a href="index.html" class="text-2xl font-bold tracking-tight">
                <span class="text-red-500">ELECTRIFY</span>
                <span class="text-white">⚡</span>
            </a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="index.html#shop" class="text-white hover:text-red-500">Continue Shopping</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="py-12 px-4 md:px-12">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold mb-8">Your Cart</h1>
            
            <div id="cart-items" class="mb-8">
                <!-- Cart items will be dynamically inserted here -->
                <div id="empty-cart-message" class="text-center py-12">
                    <i data-feather="shopping-cart" class="w-12 h-12 mx-auto text-gray-500 mb-4"></i>
                    <p class="text-xl text-gray-400">Your cart is empty</p>
                    <a href="index.html#shop" class="text-red-500 hover:text-red-400 mt-4 inline-block">Start Shopping</a>
                </div>
            </div>

            <div class="bg-gray-900 rounded-lg p-6">
                <div class="flex justify-between mb-4">
                    <span class="text-gray-400">Subtotal</span>
                    <span id="subtotal" class="font-medium">$0</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-400">Shipping</span>
                    <span class="font-medium">Free</span>
                </div>
                <div class="flex justify-between mb-6 border-t border-gray-800 pt-4">
                    <span class="text-lg">Total</span>
                    <span id="total" class="text-xl font-bold">$0</span>
                </div>
                <button id="checkout-btn" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded font-medium transition">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </section>

    <!-- Payment Modal -->
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 rounded-lg max-w-md w-full p-6 relative">
            <button id="close-payment-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i data-feather="x"></i>
            </button>
            <h3 class="text-2xl font-bold mb-6">Payment Options</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between bg-gray-800 p-4 rounded-lg cursor-pointer hover:bg-gray-700 payment-option" data-method="credit">
                    <div class="flex items-center">
                        <i data-feather="credit-card" class="mr-3"></i>
                        <span>Credit/Debit Card</span>
                    </div>
                    <i data-feather="chevron-right"></i>
                </div>
                <div class="flex items-center justify-between bg-gray-800 p-4 rounded-lg cursor-pointer hover:bg-gray-700 payment-option" data-method="paypal">
                    <div class="flex items-center">
                        <i data-feather="dollar-sign" class="mr-3"></i>
                        <span>PayPal</span>
                    </div>
                    <i data-feather="chevron-right"></i>
                </div>
                <div class="flex items-center justify-between bg-gray-800 p-4 rounded-lg cursor-pointer hover:bg-gray-700 payment-option" data-method="crypto">
                    <div class="flex items-center">
                        <i data-feather="bitcoin" class="mr-3"></i>
                        <span>Cryptocurrency</span>
                    </div>
                    <i data-feather="chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Load cart from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsEl = document.getElementById('cart-items');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const subtotalEl = document.getElementById('subtotal');
            const totalEl = document.getElementById('total');
            const checkoutBtn = document.getElementById('checkout-btn');
            const paymentModal = document.getElementById('payment-modal');
            const closePaymentModal = document.getElementById('close-payment-modal');

            // Render cart items
            function renderCart() {
                if (cart.length === 0) {
                    emptyCartMessage.classList.remove('hidden');
                    cartItemsEl.innerHTML = '';
                    cartItemsEl.appendChild(emptyCartMessage);
                    checkoutBtn.disabled = true;
                    checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    return;
                }

                emptyCartMessage.classList.add('hidden');
                checkoutBtn.disabled = false;
                checkoutBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                
                let html = '';
                let subtotal = 0;
                
                cart.forEach((item, index) => {
                    const itemTotal = parseFloat(item.price) * (item.quantity || 1);
                    subtotal += itemTotal;
                    html += `
                        <div class="flex items-center justify-between py-4 border-b border-gray-800">
                            <div class="flex items-center">
                                <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                                <div class="ml-4">
                                    <h3 class="font-medium">${item.name}</h3>
                                    <p class="text-gray-400">$${item.price}</p>
                                    <div class="flex items-center mt-2">
                                        <button class="text-gray-400 hover:text-white quantity-btn" data-index="${index}" data-action="decrease">-</button>
                                        <span class="mx-2">${item.quantity || 1}</span>
                                        <button class="text-gray-400 hover:text-white quantity-btn" data-index="${index}" data-action="increase">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <span class="mr-4">$${itemTotal.toFixed(2)}</span>
                                <button class="text-red-500 hover:text-red-400 remove-item" data-index="${index}">
                                    <i data-feather="trash-2"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });

                cartItemsEl.innerHTML = html;
                subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
                totalEl.textContent = `$${subtotal.toFixed(2)}`;
                feather.replace();
            }

            // Initialize
            renderCart();

            // Remove item from cart
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-item') || e.target.closest('.remove-item')) {
                    const index = e.target.closest('.remove-item').dataset.index;
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                    // Update cart count in other tabs
                    window.dispatchEvent(new Event('storage'));
                }
                
                if (e.target.classList.contains('quantity-btn') || e.target.closest('.quantity-btn')) {
                    const btn = e.target.classList.contains('quantity-btn') ? e.target : e.target.closest('.quantity-btn');
                    const index = btn.dataset.index;
                    const action = btn.dataset.action;
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    
                    if (action === 'increase') {
                        cart[index].quantity = (cart[index].quantity || 1) + 1;
                    } else if (action === 'decrease') {
                        if (cart[index].quantity > 1) {
                            cart[index].quantity -= 1;
                        } else {
                            cart.splice(index, 1);
                        }
                    }
                    
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                    // Update cart count in other tabs
                    window.dispatchEvent(new Event('storage'));
                }
            });

            // Checkout button
            checkoutBtn.addEventListener('click', function() {
                if (cart.length > 0) {
                    paymentModal.classList.remove('hidden');
                    feather.replace();
                }
            });

            // Close payment modal
            closePaymentModal.addEventListener('click', function() {
                paymentModal.classList.add('hidden');
            });

            // Payment method selection
            document.querySelectorAll('.payment-option').forEach(option => {
                option.addEventListener('click', function() {
                    const method = this.dataset.method;
                    alert(`Redirecting to ${method} payment...`);
                    // In a real app, this would redirect to the payment gateway
                });
            });
        });
    </script>
</body>
</html>
