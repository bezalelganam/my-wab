<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WantToWin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body class="min-h-screen bg-black flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <a href="index.html#shop" class="text-2xl font-bold tracking-tight">
                <span class="text-red-500">WantToWin</span>
            </a>
            <h2 class="mt-6 text-3xl font-bold">Reset Your Password</h2>
            <p class="mt-2 text-sm text-gray-400">Enter your new password below</p>
        </div>

        <form id="reset-password-form" class="mt-8 space-y-6 bg-gray-900 p-8 rounded-lg">
            <input type="hidden" id="reset-token" value="">
            <input type="hidden" id="user-email" value="">
            
            <div>
                <label for="new-password" class="block text-gray-400 mb-2">New Password</label>
                <input type="password" id="new-password" 
                       class="w-full bg-gray-800 text-white p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                       minlength="6" required placeholder="Enter new password">
            </div>
            
            <div>
                <label for="confirm-new-password" class="block text-gray-400 mb-2">Confirm New Password</label>
                <input type="password" id="confirm-new-password" 
                       class="w-full bg-gray-800 text-white p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                       minlength="6" required placeholder="Confirm new password">
            </div>

            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded font-medium transition">
                Reset Password
            </button>
            
            <div class="text-center">
                <a href="index.html#login" class="text-red-500 hover:text-red-400 text-sm">Back to Login</a>
            </div>
        </form>

        <div id="message" class="hidden p-4 rounded-lg text-center"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Get token and email from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');
            
            if (!token || !email) {
                showMessage('Invalid or expired reset link. Please request a new one.', 'error');
                return;
            }
            
            document.getElementById('reset-token').value = token;
            document.getElementById('user-email').value = email;

            // Handle form submission
            document.getElementById('reset-password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handlePasswordReset();
            });
        });

        function handlePasswordReset() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;
            const email = document.getElementById('user-email').value;
            const token = document.getElementById('reset-token').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long!', 'error');
                return;
            }

            // In a real app, you would verify the token with your backend
            // For this demo, we'll simulate the process
            
            // Get users from localStorage (in real app, this would be a database)
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(user => user.email === email);
            
            if (userIndex === -1) {
                showMessage('User not found. Please request a new reset link.', 'error');
                return;
            }

            // Update password (in real app, this would be hashed)
            users[userIndex].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));

            // Show success message and redirect
            showMessage('Password reset successfully! Redirecting to login...', 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html#login';
            }, 2000);
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'p-4 rounded-lg text-center ';
            
            if (type === 'error') {
                messageEl.classList.add('bg-red-500', 'text-white');
            } else {
                messageEl.classList.add('bg-green-500', 'text-white');
            }
            
            messageEl.classList.remove('hidden');
        }
    </script>
</body>
</html>
