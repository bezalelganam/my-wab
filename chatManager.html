<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat | WantToWin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .chat-message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #ef4444;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .admin-message {
            background-color: #374151;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-black">
    <!-- Chat Interface -->
    <div class="max-w-4xl mx-auto p-4">
        <!-- Header -->
        <div class="bg-gray-900 rounded-t-lg p-4 border-b border-gray-700">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">
                        <span class="text-red-500">WantToWin</span> Live Chat
                    </h1>
                    <p class="text-gray-400 text-sm" id="user-status">Connecting...</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-sm text-gray-300"></span>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="bg-gray-800 rounded-b-lg h-[70vh] flex flex-col">
            <!-- Messages Area -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3">
                <div class="text-center text-gray-500 py-8">
                    <i data-feather="message-circle" class="w-12 h-12 mx-auto mb-4"></i>
                    <p>Start a conversation with our support team</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-700 p-4">
                <div class="flex space-x-3">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Type your message..." 
                        maxlength="500"
                        class="flex-1 bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                        disabled
                    >
                    <button 
                        id="send-btn" 
                        class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-medium transition disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        <i data-feather="send" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-gray-400 text-xs mt-2 text-center">
                    Our support team will respond as soon as possible
                </p>
            </div>
        </div>

        <!-- Quick Questions -->
        <div class="mt-6 bg-gray-900 rounded-lg p-4">
            <h3 class="text-lg font-bold mb-3">Quick Questions</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                <button class="quick-question bg-gray-800 hover:bg-gray-700 text-white p-3 rounded text-left text-sm transition">
                    What's your shipping policy?
                </button>
                <button class="quick-question bg-gray-800 hover:bg-gray-700 text-white p-3 rounded text-left text-sm transition">
                    How can I track my order?
                </button>
                <button class="quick-question bg-gray-800 hover:bg-gray-700 text-white p-3 rounded text-left text-sm transition">
                    What's your return policy?
                </button>
                <button class="quick-question bg-gray-800 hover:bg-gray-700 text-white p-3 rounded text-left text-sm transition">
                    Do you ship internationally?
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxzYFV5N2Mxl5K-OdKv-mXS8eCaDd8EGc",
            authDomain: "website-9f7c2.firebaseapp.com",
            projectId: "website-9f7c2",
            storageBucket: "website-9f7c2.firebasestorage.app",
            messagingSenderId: "857090113341",
            appId: "1:857090113341:web:6ae0b6ccd074482b35cf54",
            measurementId: "G-PRLNDCHKS0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let chatUnsubscribe = null;

        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            setupEventListeners();
            checkAuthState();
        });

        function setupEventListeners() {
            // Send message
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Logout
            document.getElementById('logout-btn').addEventListener('click', handleLogout);

            // Quick questions
            document.querySelectorAll('.quick-question').forEach(button => {
                button.addEventListener('click', function() {
                    const question = this.textContent.trim();
                    document.getElementById('chat-input').value = question;
                });
            });
        }

        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in
                    document.getElementById('user-email').textContent = user.email;
                    document.getElementById('user-status').textContent = 'Connected';
                    document.getElementById('chat-input').disabled = false;
                    document.getElementById('send-btn').disabled = false;
                    
                    setupUserChat(user);
                } else {
                    // User is signed out
                    document.getElementById('user-status').textContent = 'Please log in to chat';
                    document.getElementById('chat-input').disabled = true;
                    document.getElementById('send-btn').disabled = true;
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html#login';
                    }, 2000);
                }
            });
        }

        function setupUserChat(user) {
            // Initialize user chat document
            db.collection('chats').doc(user.uid).set({
                userId: user.uid,
                userEmail: user.email,
                userName: user.displayName || user.email.split('@')[0],
                messages: [
                    {
                        text: "Hello! Welcome to WantToWin support. How can we help you today?",
                        sender: 'admin',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }
                ],
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'active'
            }, { merge: true });

            // Listen for real-time message updates
            chatUnsubscribe = db.collection('chats').doc(user.uid)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const chatData = doc.data();
                        displayMessages(chatData.messages || []);
                    }
                }, (error) => {
                    console.error('Chat error:', error);
                    document.getElementById('user-status').textContent = 'Chat connection error';
                });
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chat-messages');
            
            // Clear loading state
            if (messages.length > 0) {
                chatMessages.innerHTML = '';
            }

            messages.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message fade-in ${message.sender === 'admin' ? 'admin-message' : 'user-message'}`;
                
                const time = message.timestamp ? formatTime(message.timestamp.toDate()) : 'Just now';
                
                messageDiv.innerHTML = `
                    <div class="text-white text-sm">${message.text}</div>
                    <div class="text-xs mt-1 opacity-70">${time} • ${message.sender === 'admin' ? 'Support' : 'You'}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
            });

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messageText = input.value.trim();

            if (!messageText) return;

            const user = auth.currentUser;
            if (!user) return;

            try {
                // Add user message
                const userMessage = {
                    text: messageText,
                    sender: 'user',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('chats').doc(user.uid).update({
                    messages: firebase.firestore.FieldValue.arrayUnion(userMessage),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active'
                });

                // Clear input
                input.value = '';

                // Simulate admin auto-response after 2-5 seconds
                setTimeout(() => {
                    sendAutoResponse(messageText);
                }, 2000 + Math.random() * 3000);

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
            }
        }

        async function sendAutoResponse(userMessage) {
            const user = auth.currentUser;
            if (!user) return;

            const lowerMessage = userMessage.toLowerCase();
            let response = "Thank you for your message. Our support team will get back to you shortly.";

            if (lowerMessage.includes('shipping') || lowerMessage.includes('delivery')) {
                response = "We offer free shipping on all orders. Delivery typically takes 3-5 business days. Express shipping is available for an additional fee.";
            } else if (lowerMessage.includes('track') || lowerMessage.includes('where is')) {
                response = "You can track your order using the tracking number sent to your email. If you haven't received it, please check your spam folder or contact us with your order number.";
            } else if (lowerMessage.includes('return') || lowerMessage.includes('refund')) {
                response = "We have a 30-day return policy. Items must be unused and in original packaging. Please contact us with your order number to initiate a return.";
            } else if (lowerMessage.includes('international') || lowerMessage.includes('country')) {
                response = "Yes, we ship internationally! Shipping costs and delivery times vary by country. Please provide your location for specific details.";
            } else if (lowerMessage.includes('price') || lowerMessage.includes('cost')) {
                response = "Our products range from ₪100 to ₪1000. All prices include VAT. Is there a specific product you're interested in?";
            }

            const adminMessage = {
                text: response,
                sender: 'admin',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('chats').doc(user.uid).update({
                messages: firebase.firestore.FieldValue.arrayUnion(adminMessage),
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        async function handleLogout() {
            try {
                if (chatUnsubscribe) {
                    chatUnsubscribe();
                }
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Handle page refresh/close
        window.addEventListener('beforeunload', function() {
            if (chatUnsubscribe) {
                chatUnsubscribe();
            }
        });
    </script>
</body>
</html>
